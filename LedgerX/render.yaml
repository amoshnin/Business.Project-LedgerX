databases:
  - name: ledgerx-db
    plan: free
    databaseName: ledgerx
    user: ledgerx
    postgresMajorVersion: 16

services:
  - type: web
    name: ledgerx-backend
    runtime: docker
    plan: free
    dockerfilePath: ./Dockerfile
    autoDeploy: true
    buildCommand: echo "Using GRADLE_OPTS=-Xmx2g -Dorg.gradle.daemon=false" # Optional log
    envVars:
      - key: GRADLE_OPTS
        value: -Xmx2g -XX:MaxMetaspaceSize=128m -Dorg.gradle.jvmargs="-Xmx2g -XX:MaxMetaspaceSize=128m"
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: ledgerx-db
          property: internalConnectionString
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: ledgerx-db
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: ledgerx-db
          property: password
